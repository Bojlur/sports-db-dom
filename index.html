<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container w-100 m-auto mt-5">
        <div class="row w-100 m-auto">
            <div class="col-md-6 text-center">
                <!-- search area  -->
                <div class="input-group mb-3 w-50 mx-auto">
                    <input id="search-box" type="text" class="form-control" placeholder="search player by name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="allPlayers()" class="btn btn-outline-secondary" type="button" id="search-btn">search</button>
                </div>
                <!-- show search player by name  -->
                <div id="player-container" class="player-container">

                </div>
            </div>
            <!-- player details info  -->
            <div class="col-md-6 text-center">
                <div class="img-container">
                    <img id="female" class="w-50" src="./images/blog-1.png" alt="">
                    <img id="male" class="w-50" src="./images/blog-3.png" alt="">
                </div>
                <div id="details-container" class="details-container">

                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
